# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/tools/projmgr/2.6.0/tools/projmgr/schemas/csolution.schema.json
solution:
  created-for: cmsis-toolbox@2.6.0
  cdefault:

  # List of tested compilers that can be selected
  select-compiler:
    - compiler: GCC

  # Select used compiler
  compiler: GCC

  packs:
    - pack: ARM::CMSIS@6.0.0

  target-types:
    - type: HE
      device: Alif Semiconductor::AE722F80F55D5LS:M55_HE
      define:
        - "CORE_M55_HE"
    - type: HP
      device: Alif Semiconductor::AE722F80F55D5LS:M55_HP
      define:
        - "CORE_M55_HP"
    - type: E1C
      device: Alif Semiconductor::AE1C1F4051920PH:M55_HE_E1C
      define:
        - "CORE_M55_HE"
        - "AE1C1F4051920PH"

  build-types:
    - type: debug
      optimize: none
      debug: on
      define:
        - _DEBUG
    - type: release
      optimize: speed
      debug: on

  define:
    - UNICODE
    - _UNICODE

  projects:
    - project: blinky/blinky.cproject.yaml
    - project: hello/hello.cproject.yaml
    - project: hello_rtt/hello_rtt.cproject.yaml
